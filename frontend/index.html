<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V!B3 - Match & Chat</title>
    <!-- Inline critical CSS -->
    <style>
      /* Critical CSS */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      
      /* Error container styles */
      #error-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: white;
        z-index: 9999;
        padding: 2rem;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .error-message {
        color: #2d3748;
        margin: 0.5rem 0;
      }
      .error-button {
        background: #4299e1;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.25rem;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 1rem;
        transition: background-color 0.2s;
      }
      .error-button:hover {
        background: #3182ce;
      }
      #error-details {
        margin-top: 1rem;
        padding: 1rem;
        background: #f7fafc;
        border-radius: 0.5rem;
        max-width: 600px;
        text-align: left;
        font-family: monospace;
        white-space: pre-wrap;
        max-height: 200px;
        overflow: auto;
      }
      @media (max-width: 640px) {
        #error-container {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div>Loading application...</div>
      </div>
    </div>
    
    <!-- Error container that will be shown if JavaScript fails to load -->
    <div id="error-container">
      <h1>Application Error</h1>
      <p class="error-message">Failed to load the application. Please try refreshing the page.</p>
      <p class="error-message">If the problem persists, please contact support.</p>
      <button class="error-button" onclick="window.location.reload()">Refresh Page</button>
      <div id="error-details"></div>
    </div>

    <!-- Main application script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Error handling scripts -->
    <script>
      // Enhanced error handler for module loading
      window.addEventListener('error', function(event) {
        console.error('Script error:', event);
        const errorContainer = document.getElementById('error-container');
        const errorDetails = document.getElementById('error-details');
        
        if (errorContainer && errorDetails) {
          errorContainer.style.display = 'block';
          errorDetails.textContent = [
            'Error: ' + (event.message || 'Unknown error'),
            'URL: ' + (event.filename || 'unknown'),
            'Line: ' + (event.lineno || 'unknown'),
            'Column: ' + (event.colno || 'unknown'),
            'Error object: ' + JSON.stringify(event.error || {}, Object.getOwnPropertyNames(event.error || {})),
            'User Agent: ' + navigator.userAgent
          ].join('\n\n');
        }
      }, true);

      // Handle unhandled promise rejections
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled rejection:', event.reason);
        const errorContainer = document.getElementById('error-container');
        const errorDetails = document.getElementById('error-details');
        
        if (errorContainer && errorDetails) {
          errorContainer.style.display = 'block';
          errorDetails.textContent = [
            'Unhandled Promise Rejection:',
            'Reason: ' + (event.reason ? event.reason.message : 'Unknown'),
            'Stack: ' + (event.reason ? event.reason.stack : 'No stack trace available'),
            'User Agent: ' + navigator.userAgent
          ].join('\n\n');
        }
      });
      
      // Show error container if JavaScript takes too long to load
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const root = document.getElementById('root');
          const errorContainer = document.getElementById('error-container');
          console.log('Timeout check - Root children count:', root?.children?.length);
          console.log('Root innerHTML:', root?.innerHTML);
          if (root && root.children.length === 0 && errorContainer) {
            errorContainer.style.display = 'block';
            const details = document.getElementById('error-details');
            if (details) {
              details.textContent = 'The application is taking longer than expected to load. Check the browser console for errors.';
            }
          }
        }, 10000); // 10 second timeout - increased for debugging
      });
    </script>
  </body>
</html>
