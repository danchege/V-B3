name: Frontend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    # Commented to trigger workflow run
    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8
        run_install: false

    - name: Install dependencies
      working-directory: ./frontend
      run: |
        # Always use --no-frozen-lockfile in CI to handle missing lockfiles
        pnpm install --no-frozen-lockfile

    - name: Install ESLint if needed
      working-directory: ./frontend
      run: pnpm add -D eslint

    - name: Run linting
      working-directory: ./frontend
      run: pnpm run lint

    - name: Run tests
      working-directory: ./frontend
      run: |
        pnpm test

    - name: Build application
      working-directory: ./frontend
      run: |
        pnpm run build
      env:
        NODE_ENV: production
        VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://v-b3.onrender.com/api' }}

    - name: Deploy to Vercel
      if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./frontend
        vercel-args: '--prod'
